<!DOCTYPE html>
<html>
<head>
  <title>Lite Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #1a73e8;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .msg {
      max-width: 70%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      font-size: 14px;
    }

    .me {
      background: #1a73e8;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .other {
      background: white;
      color: black;
      margin-right: auto;
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header" id="headerName">
    Lite Chat
  </div>

  <div class="messages" id="messages">
    <div class="msg other">Welcome to Lite Chat ðŸ‘‹</div>
  </div>

  <div class="input-box">
    <input id="msgInput" placeholder="Type a message...">
    <button onclick="sendMsg()">Send</button>
  </div>

  <script>
    // username load
    const name = localStorage.getItem("litechat_name");
    if (!name) {
      window.location.href = "index.html";
    }
    document.getElementById("headerName").innerText = name;

    function sendMsg() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (text === "") return;

      const msg = document.createElement("div");
      msg.className = "msg me";
      msg.innerText = text;

      document.getElementById("messages").appendChild(msg);
      input.value = "";

      document.getElementById("messages").scrollTop =
        document.getElementById("messages").scrollHeight;
    }
  </script>

</body>
</html>
